<!DOCTYPE html>
<html>
<head>
  <title>Multi-User Camera Viewer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #444;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Live Camera Room</h1>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const videoGrid = document.getElementById('videos');
    const peers = {};
    let localStream;

    const ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === 'init') {
        msg.peers.forEach(peerId => createOffer(peerId));
      }

      if (msg.type === 'offer') {
        await createAnswer(msg.from, msg.offer);
      }

      if (msg.type === 'answer') {
        await peers[msg.from].setRemoteDescription(new RTCSessionDescription(msg.answer));
      }

      if (msg.type === 'ice') {
        if (peers[msg.from]) {
          peers[msg.from].addIceCandidate(new RTCIceCandidate(msg.ice));
        }
      }

      if (msg.type === 'peer-disconnected') {
        const video = document.getElementById(`remote-${msg.id}`);
        if (video) video.remove();
      }
    };

    async function createOffer(peerId) {
      const peer = new RTCPeerConnection();
      peers[peerId] = peer;
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      peer.onicecandidate = e => {
        if (e.candidate) {
          ws.send(JSON.stringify({ to: peerId, type: 'ice', ice: e.candidate }));
        }
      };

      peer.ontrack = e => addRemoteVideo(peerId, e.streams[0]);

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      ws.send(JSON.stringify({ to: peerId, type: 'offer', offer }));
    }

    async function createAnswer(peerId, offer) {
      const peer = new RTCPeerConnection();
      peers[peerId] = peer;
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      peer.onicecandidate = e => {
        if (e.candidate) {
          ws.send(JSON.stringify({ to: peerId, type: 'ice', ice: e.candidate }));
        }
      };

      peer.ontrack = e => addRemoteVideo(peerId, e.streams[0]);

      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);

      ws.send(JSON.stringify({ to: peerId, type: 'answer', answer }));
    }

    function addRemoteVideo(id, stream) {
      if (document.getElementById(`remote-${id}`)) return;
      const video = document.createElement('video');
      video.id = `remote-${id}`;
      video.autoplay = true;
      video.playsinline = true;
      video.srcObject = stream;
      videoGrid.appendChild(video);
    }

    async function initCamera() {
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("Your browser does not support camera access or requires HTTPS.");
    return;
  }
  try {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    localVideo.srcObject = localStream;
  } catch (err) {
    alert("Camera access denied or unavailable: " + err.message);
    console.error(err);
  }
}

    initCamera();
  </script>
</body>
</html>
